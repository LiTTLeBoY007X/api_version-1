<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center font-reddit-mono">Post </h1>
      <form action="/admin/add" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_id" value="id">
        <div class="row"> 
          <div class="form-group col-12">
            <label for="FormContent" class="form-label font-ibm-plexsansthai-regular">ใส่ข้อคววม </label>
            <textarea class="form-control" id="FormContent" name="content" rows="3"> </textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="formFileMultiple" class="form-labeMultiple font-ibm-plexsansthai-regular">ใส่รูป</label>
            <input class="form-control font-ibm-plexsansthai-regular" id="formFileMultiple" type="file" name="images" multiple>
          </div>
        </div>
        <div class="row"> 
          <div class="col-12">
            <label class="form-labeMultiple font-ibm-plexsansthai-regular">ประเภทงาน   </label>
            <select class="form-select" name="serviceType" aria-label="Default" select example>
              <option value="Electrical_work">บริการติดตั้งอุปกรณ์และซ่อมแซม งานไฟฟ้า</option>
              <option value="CCTV_installation_work">บริการติดตั้งกล้องวงจรปิด</option>
              <option value="Satellite_dish_installation_work">บริการติดตั้งจานดาวเทียม</option>
              <option value="Air_conditioner_cleaning_work">บริการล้างแอร์</option>
            </select>
          </div>
        </div>
        <div class="row"> 
          <div class="col-12">
            <button class="btn btn-primary font-reddit-mono" style="width:100%; margin-top:20px;" type="submit">Upload</button>
          </div>
        </div>
        <div class="row">   
          <div class="col-12"> 
            <div id="Template"></div>
          </div>
        </div>
      </form>
    </div>
    <div class="container BackGroud-Content col-7 margin-top-10 dispalyshowPost" style="width: 756px">
      <div class="row"> 
        <div class="col-1"> <img class="picturePostAdmin" src="/images/Poo2.png" alt=""></div>
        <div class="col-2 font-reddit-mono" style="padding-top:12px">AdminPost
          <p id="timePostPreview" style="font-size:10px"></p>
        </div>
      </div>
      <div class="row" style="margin: 10px 10px auto 10px;">
        <div class="col-12 contentfeed font-ibm-plexsansthai-regular" id="Contentshow"></div>
      </div>
      <div class="row" style="margin: 10px 10px auto 10px;">
        <div class="col-12 text-center">
          <div class="PictureContent picturefeed">
            <div class="heightpic Pictureshowdisplay" id="imagePreview"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/javascripts/adminpage.js"></script>
  </body>
</html>
